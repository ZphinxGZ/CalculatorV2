<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="header">
        <h1>เครื่องคิดเลข</h1>
    </div>
    <div class="container">

        <div class="screen">
            <input id="display" type="text" class="display" disabled>
        </div>
        <div class="buttons">
            <div class="btn-1">
                <button onclick="calculator(this)" class="operator" value="AC">AC</button>
                <button onclick="calculator(this)" class="operator" value="DE">Del</button>
                <button onclick="calculator(this)" class="operator" value="%">%</button>
                <button onclick="calculator(this)" class="operator" value="/">÷</button>
            </div>
            <div class="btn-2">
                <button id="n7" onclick="calculator(this)" value="7">7</button>
                <button id="n8" onclick="calculator(this)" value="8">8</button>
                <button id="n9" onclick="calculator(this)" value="9">9</button>
                <button onclick="calculator(this)" class="operator" value="*">x</button>
            </div>
            <div class="btn-3">
                <button id="n4" onclick="calculator(this)" value="4">4</button>
                <button id="n5" onclick="calculator(this)" value="5">5</button>
                <button id="n6" onclick="calculator(this)" value="6">6</button>
                <button id="minus" onclick="calculator(this)" class="operator" value="-">-</button>
            </div>
            <div class="btn-4">
                <button id="n1" onclick="calculator(this)" value="1">1</button>
                <button id="n2" onclick="calculator(this)" value="2">2</button>
                <button id="n3" onclick="calculator(this)" value="3">3</button>
                <button id="plus" onclick="calculator(this)" class="operator" value="+">+</button>
            </div>
            <div class="btn-5">
                <button id="n0" onclick="calculator(this)" value="0">0</button>
                <button onclick="calculator(this)" value="00">00</button>
                <button onclick="calculator(this)" value=".">.</button>
                <button onclick="calculator(this)" class="operator" value="=">=</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Kunakorn Khamcharoen 66075070</p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
